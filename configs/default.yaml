prefix_name: train_with_no_augment
dataset: urisc
datadir: /home/yuqi_huo/data/urisc/

num_gpus: 2
seed: 0
log_root: log

model:
    num_classes: 2
    model_name: dff
    backbone: resnet50
    bn_momentum: 0.9
    bn_epsilon: 1.0000001e-5

optimizer:
    lr: 0.01
    lr_scheduler: poly
    lr_step: 20
    momentum: 0.9
    weight_decay: 1.01e-4

train:
    epochs: 100
    start_epoch: 100
    batch_size: 16
    worker: 16
    scale: [0.5, 2.0]
    crop_size: 1024
    data_list: urisc_train_list.txt

val:
    val_iter: 1
    batch_size: 16
    worker: 16
    crop_size: 1024
    data_list: urisc_val_list.txt

test:
    batch_size: 16
    worker: 16
    crop_size: 1024
    data_list: urisc_test_list.txt